<!DOCTYPE html>
<html>
<head>
    <title>Workspace Test</title>
    <style>
        body { margin: 0; font-family: Arial; }
        .test-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .workspace-wrap {
            flex: 1;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .canvas {
            width: 400px;
            height: 300px;
            background: white;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div style="padding: 10px; background: #333; color: white;">
            测试工作区布局
        </div>
        <div class="workspace-wrap">
            <div class="canvas">
                画布区域 - 如果你能看到这个，布局是正常的
            </div>
        </div>
    </div>
</body>
</html>
